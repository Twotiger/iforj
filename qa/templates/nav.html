<!-- 模态框（Modal） -->
<div class="modal fade" id="login" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    登录
                </h4>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                {{ login_error }}
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="email" class="form-control" id="email" required="" placeholder="邮箱">
                </div>
                <div class="form-group">
                    <label class="control-label">密码</label>
                    <input type="password" class="form-control" id="password" required="" placeholder="密码">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <a class="btn btn-primary" href="/register/">注册</a>
                    <input type="submit" class="btn btn-primary" id="log_but" value="登陆" />

                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="/static/js/iforjbase.js"></script>
