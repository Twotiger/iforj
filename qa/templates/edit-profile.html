{% extends 'base.html' %}

{% load some_change_errors %}

{% block content %}
    <div class="container">
        <form class="form-horizontal" role="form" method="post" action="{% url 'edit-profile' %}">
            <fieldset>
                <div>
                    <legend class="legend">
                        编辑资料
                    </legend>
                </div>
                <br>
                {{ errors|beautify_errors }}
                <br>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">邮箱</label>
                    <div class="col-sm-4">
                        <input class="form-control" name="new_email" type="text" value="{{ email }}">
                        <span class="help-block">请输入您的邮箱</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="intro">自我介绍</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" name="new_introduction">{{ introduction }}</textarea>
                        <span class="help-block">介绍一下自己吧</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" style="float:left;" value="提交" id="submit">
                    </div>
                </div>
            </fieldset>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
